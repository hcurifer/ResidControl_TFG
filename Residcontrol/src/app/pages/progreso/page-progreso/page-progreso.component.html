<div class="progreso-container">
  <!-- Componente menú superior -->
  <app-menu
    [titulo]="'Lista de Personal'"
    [subtitulo]="'Carga de trabajo general por turno'"
  ></app-menu>

  <!-- Personal Activo -->
  <div class="section">
    <div class="section-header">Personal Activo</div>
    <div class="progress-row">
      <app-progreso [label]="'Mañana'" [current]="5"></app-progreso>
      <app-progreso [label]="'Tarde'" [current]="3"></app-progreso>
      <app-progreso [label]="'Noche'" [current]="2"></app-progreso>
    </div>
  </div>

  <!-- Residentes Activos -->
  <div class="section">
    <div class="section-header">Residentes Activos</div>
    <div class="progress-row">
      <app-progreso [label]="'Mañana'" [current]="12"></app-progreso>
      <app-progreso [label]="'Tarde'" [current]="10"></app-progreso>
      <app-progreso [label]="'Noche'" [current]="8"></app-progreso>
    </div>
  </div>

  <!-- Carga de trabajo -->
  <div class="section workload-section">
    <div class="section-header">Carga de Trabajo</div>
    <mat-card class="workload-card">
      <div class="workload-info">
        <div class="nombre">{{ userFullName }}</div>
        <div class="descripcion">Ocupación estimada</div>
        <div class="porcentaje">{{ cargaPorcentaje }}%</div>
      </div>
      <app-progreso [label]="'Carga'" [current]="cargaPorcentaje"></app-progreso>
    </mat-card>
  </div>
</div>
