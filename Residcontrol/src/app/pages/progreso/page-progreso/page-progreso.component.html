<!-- Menú superior -->
<app-menu
  [titulo]="'Lista de Personal'"
  [subtitulo]="'Carga de trabajo general por turno'"
></app-menu>

<br>

<!-- Fila que contiene Personal y Residentes a cada lado -->
<div class="section-duo">
  <!-- Personal Activo -->
  <div class="section">
    <div class="section-header">Personal Activo</div>
    <div class="progress-row">
      <app-progreso [label]="'Mañana'" [current]="70"></app-progreso>
      <app-progreso [label]="'Tarde'" [current]="100"></app-progreso>
      <app-progreso [label]="'Noche'" [current]="30"></app-progreso>
    </div>
  </div>

  <!-- Residentes Activos -->
  <div class="section">
    <div class="section-header">Residentes Activos</div>
    <div class="progress-row">
      <app-progreso [label]="'Mañana'" [current]="20"></app-progreso>
      <app-progreso [label]="'Tarde'" [current]="60"></app-progreso>
      <app-progreso [label]="'Noche'" [current]="100"></app-progreso>
    </div>
  </div>
</div>

<!-- Carga de trabajo -->
<div class="section workload-section">
  <div class="section-header">Carga de Trabajo</div>

  <div class="workload-card">
    <!-- Panel izquierdo con información -->
    <div class="workload-info">
      <div class="titulo"><u>Información del turno</u></div>
      <div class="linea">Jornada laboral: 8 <i>Horas</i></div>
      <div class="linea">Descanso: 30 <i>Minutos</i></div>
      <div class="linea">
        Ocupación estimada: <strong class="porcentaje" [style.color]="getCargaColor()">{{ cargaPorcentaje }}%</strong>
      </div>
    </div>

    <!-- Círculo de progreso a la derecha -->
    <app-progreso [label]="'Carga'" [current]="cargaPorcentaje"></app-progreso>
  </div>
</div>
