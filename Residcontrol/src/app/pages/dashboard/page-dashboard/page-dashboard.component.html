<app-menu
  [titulo]="'Panel de control'"
  [subtitulo]="'Información general del usuario y residentes'"
></app-menu>

<div class="dashboard-columns">
  <!-- Sección usuario -->
  <div class="section">
    <div class="section-content">
      <app-usuario-card
        [nombre]="usuario?.nombre"
        [apellidos]="usuario?.apellidos"
        [numeroEmpresa]="usuario?.numero_empresa"
        [edad]="usuario?.edad"
        [rol]="usuario?.rol"
        [correo]="usuario?.email"
      ></app-usuario-card>

    </div>
  </div>

  <!-- Sección residente -->
  <div class="section">
    <div class="section-content">
      <app-residente-card></app-residente-card>
    </div>
  </div>
</div>


<app-panel-control [visible]="rolUsuario === 'Administrador'"></app-panel-control>
