<div class="login-container">
  <mat-card class="login-card">
    <h2>Iniciar sesión</h2>
    <form>
      <div class="field-label">Número de empleado</div>
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Número de empleado</mat-label>
        <input matInput type="number" name="employeeNumber" min="0" required>
      </mat-form-field>

      <div class="field-label">Contraseña</div>
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Contraseña</mat-label>
        <input matInput type="password" name="employeePassword" required>
      </mat-form-field>

      <button mat-raised-button color="primary" class="full-width" type="submit">
        Acceder
      </button>
    </form>
  </mat-card>
</div>
