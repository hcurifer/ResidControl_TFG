<h2 class="titulo">Notificaciones recientes</h2>

<mat-list-item *ngFor="let notif of notificaciones">
  <div class="notificacion">
    <p><strong>Usuario:</strong> {{ notif.usuario }}</p>
    <p><strong>Alarma:</strong> {{ notif.alarma }}</p>
    <p><strong>Mensaje:</strong> "{{ notif.texto }}"</p>
    <p><strong>Fecha:</strong> {{ notif.fecha | date:'short' }}</p>
  </div>
</mat-list-item>

<div *ngIf="notificaciones.length === 0">
  <p>No hay notificaciones recientes.</p>
</div>

<div class="botones">
  <button mat-button (click)="cerrar()">Cerrar</button>
</div>
