<h2>Crear nuevo usuario</h2>

<mat-form-field appearance="fill" class="full-width">
  <mat-label>Nombre*</mat-label>
  <input matInput [(ngModel)]="nombre" required />
</mat-form-field>

<mat-form-field appearance="fill" class="full-width">
  <mat-label>Apellidos*</mat-label>
  <input matInput [(ngModel)]="apellidos" required />
</mat-form-field>

<mat-form-field appearance="fill" class="full-width">
  <mat-label>Edad (opcional)</mat-label>
  <input matInput type="number" [(ngModel)]="edad" />
</mat-form-field>

<mat-form-field appearance="fill" class="full-width">
  <mat-label>Número de empresa (EMPxxxxx)*</mat-label>
  <input matInput [(ngModel)]="numeroEmpresa" required />
</mat-form-field>

<mat-form-field appearance="fill" class="full-width">
  <mat-label>Email*</mat-label>
  <input matInput type="email" [(ngModel)]="email" required />
</mat-form-field>

<mat-form-field appearance="fill" class="full-width">
  <mat-label>Contraseña*</mat-label>
  <input matInput type="password" [(ngModel)]="contrasenia" required />
</mat-form-field>

<mat-form-field appearance="fill" class="full-width">
  <mat-label>Cargo*</mat-label>
  <mat-select [(ngModel)]="rol">
    <mat-option value="mando">Mando</mat-option>
    <mat-option value="enfermero">Enfermero</mat-option>
  </mat-select>
</mat-form-field>

<div class="button-group">
  <button mat-button (click)="cancelar()">Cancelar</button>
  <button mat-raised-button color="primary" (click)="crearUsuario()"
    [disabled]="!nombre || !apellidos || !numeroEmpresaValida || !email || !contrasenia || !rol">
    Crear
  </button>
</div>
